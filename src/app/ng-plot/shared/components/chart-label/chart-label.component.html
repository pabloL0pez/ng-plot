<div 
    class="label-container mat-elevation-2" 
    [style.background-color]="backgroundColor"
    [style]="'--border-color: ' + backgroundColor"
>
    <div 
        class="label-content"
    >
        <p>
            {{ label }}
        </p>
        <div class="label-data">
            <div 
                class="color-dot"
                [style.background-color]="color"
            ></div>
            <p>
                {{ series + ': ' + (data | numbertrim) }}
            </p>
        </div>
    </div>
</div>
