<ng-plot-bar #barChart
    [data]="testData"
    [step]="0.5"
    [colors]="colors"
    [hoverColors]="hoverColors"
    [series]="series"
    [width]="'100%'"
    [height]="'700px'"
    [seriesOpacity]="opacity"
    [title]="title"
    [useNumberTrimming]="true"
    [labels]="labels"
></ng-plot-bar>
